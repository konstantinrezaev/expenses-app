<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/reset.css" />
    <title>Учёт расходов</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/index.css" />
  </head>
  <body>
    <div class="container">
      <h1>Учёт расходов</h1>
      <div class="inputWrapper">
        <div class="inputField">
          <div class="inputFieldExpenses">
            <input id="expensesInput" class="expensesInput" type="number" />
            <span class="inputExpensesText">руб.</span>
          </div>
          <div class="inputFieldCategory">
            <input
              list="expensesCategory"
              class="expensesCategory"
              type="text"
            />
            <datalist id="expensesCategory">
              <option value="">Автомобиль</option>
              <option value="Комуналка"></option>
              <option value="Связь"></option>
              <option value="Продукты"></option>
              <option value="Одежда"></option>
              <option value="Кредиты"></option>
              <option value="Дети"></option>
              <option value="Непредвиденные расходы"></option>
            </datalist>
          </div>
        </div>
        <div class="btnField">
          <button id="addExpensesBtn" class="addExpensesBtn">Добавить</button>
        </div>
      </div>
      <div class="outputWrapper">
        <div class="limTotStatWrapper">
          <p>Лимит: <span id="limit"></span> руб.</p>
          <p>Сумма: <span id="total"></span> руб.</p>
          <p class="statusText">
            Статус: <span id="status" class="status"></span>
          </p>
        </div>
        <div class="historyWrapper">
          <h2>История:</h2>
          <div id="history"></div>
        </div>
      </div>
      <div class="resetBtnWrapper">
        <button id="resetExpensesBtn" class="resetExpensesBtn">
          Сбросить расходы
        </button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
